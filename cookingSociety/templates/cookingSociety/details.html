<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cooking Society</title>
</head>
<body>
    <h1>{{ cooker.name }}</h1>
    <p>{{ cooker }}</p>
    {% if supdishlist %}
        {% for dish in supdishlist %}
            <li>{{ dish }}</li>
        {% endfor %}
    {% else %}
        <p>No supdish.</p>
    {% endif %}
</body>
</html>
